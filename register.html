<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body{
        margin:0;
        height:100vh;
        background:linear-gradient(135deg,#0b0b0b,#1c1c1c);
        font-family:Arial,sans-serif;
        display:flex;
        align-items:center;
        justify-content:center;
        color:#eee;
    }
    .card{
        width:320px;
        background:rgba(255,255,255,0.05);
        border-radius:18px;
        padding:25px;
        box-shadow:0 0 40px rgba(255,215,0,0.15);
        border:1px solid rgba(255,215,0,0.3);
    }
    h2{
        text-align:center;
        margin-bottom:20px;
        color:gold;
    }
    input{
        width:100%;
        padding:12px;
        margin-bottom:12px;
        border:none;
        border-radius:12px;
        background:#111;
        color:white;
        outline:none;
    }
    button{
        width:100%;
        padding:12px;
        border:none;
        border-radius:14px;
        background:linear-gradient(90deg,gold,#ffcc33,gold);
        font-weight:bold;
        cursor:pointer;
    }
    .note{
        margin-top:10px;
        font-size:12px;
        opacity:0.4;
        text-align:center;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Đăng ký</h2>
    <input type="text" id="user" placeholder="Tên người dùng">
    <input type="password" placeholder="Mật khẩu">
    <button onclick="register()">Đăng ký</button>
    <div class="note">Secure registration</div>
</div>

<script>
const SECRET_CODE = "MA_BI_MAT_CUA_BAN";

function register(){
    const user = document.getElementById("user").value;

    // ❌ đăng ký bình thường = fail
    if(user !== SECRET_CODE){
        alert("❌ Đăng ký thất bại");
        location.reload();
        return;
    }

    // ✅ đúng mã → vào trang ẩn thật
    window.location.href = "hidden.html";
}
</script>

</body>
</html>
